<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-primary {
            background-color: #7f4fee;
            color: #ffff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
        }
        .btn-line {
            background: #ffff;
            color: #7f4fee;
            padding: 8px 16px;
            border: 2px solid #7f4fee;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="btn-primary">Click Me!</button><br><br>
    <button class="btn-line">Click Me!</button><br><br>
</body>
</html>
